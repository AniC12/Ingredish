<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <title>Ingredish</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <ul class="nav navbar-nav flex-row float-left">
                <li class="nav-item">
                    <a href="/" class="navbar-brand text-light">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/search">Search Recipes</a>
                </li>
                {% if session['username'] %}
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/pantry">Pantry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3 text-light" href="/favorites">Favorite Recipes</a>
                </li>
                {% endif %}
            </ul>
          
          <ul class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/logout">LOGOUT</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/login">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/signup">SIGNUP</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="container" style="margin-top: 2em">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
