{% extends 'base.html'  %}

{% block content %}

<form class="d-flex" role="search" method="POST" action="/search">
    <input name="search-bar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<h1>Recipes</h1>

<ul>
    {% for recipe in recipes %}
    <li>
        <img src="{{ recipe.image }}" class="img-thumbnail" alt="{{ recipe.title }} Image">
        <h4><a href="/recipe/{{recipe.id}}">{{ recipe.title }}</a></h4>
    </li>
    {% endfor %}
</ul>

{% endblock %}
